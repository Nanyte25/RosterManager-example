<template name="Home">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomeHomeJumbotron}}
	</div>
</template>

<template name="HomeHomeJumbotron">
	<div class="jumbotron ">
		<div id="content" class="container">
			<h1 id="component-title">
				Roster Manager
			</h1>
			<p id="jumbotron-text">
				<b>This application is design to Manage the Operation Team's schedule across different locations!  <a href="https://github.com/rhm-devops" target="_blank">Go to Github</a>.</b>
			</p>
			<p id="jumbotron-button">
				<a href="#" class="btn btn btn-primary btn-lg" role="button">
					Continue &raquo;
				</a>
			</p>
		</div>
	</div>
	<div class="alert alert-dismissible alert-success">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<h4 class="alert-heading">Notification!</h4>
		<p class="mb-0">Congratulations!! You have successfully accessed the NOC Roster application, Viva la open-source!!!</p>
		</div>
</template>
